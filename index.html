<style>
/* Scroll suave */
html { scroll-behavior: smooth; }


:root { --bg:#0f172a; --card:#0b1120; --text:#e5e7eb; --muted:#9ca3af; --accent:#22c55e; --link:#60a5fa; --border:#1f2937; }
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Poppins', sans-serif; background: linear-gradient(180deg,#0b1024,#0f172a); color: var(--text); line-height: 1.6; }
header, main, footer { max-width: 1100px; margin: 0 auto; padding: 20px; }


.sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }


.site-header { display: flex; align-items: center; justify-content: space-between; padding: 12px 16px; position: sticky; top: 0; background: var(--bg); z-index: 999; border-bottom: 1px solid var(--border); }
.logo { font-weight: 700; font-size: 1.4rem; color: var(--text); text-decoration: none; }
.nav-links { list-style: none; display: flex; gap: 16px; }
.nav-links a { color: var(--text); font-weight: 600; text-decoration: none; }
.nav-toggle { display: none; background: none; border: 0; cursor: pointer; }
.nav-toggle-bar { display: block; width: 24px; height: 2px; margin: 5px 0; background: var(--text); }


@media (max-width: 768px) {
.nav-toggle { display: block; }
.nav { position: fixed; left: 0; right: 0; top: 70px; background: var(--card); transform: translateX(100%); transition: transform .3s ease; height: calc(100vh - 70px); overflow-y: auto; }
.nav.open { transform: translateX(0); }
.nav-links { flex-direction: column; }
.nav-links li { border-top: 1px solid var(--border); }
.nav-links a { padding: 14px 16px; display: block; }
}


.hero { text-align: center; padding: 3rem 1rem; }
.hero h1 { font-size: clamp(28px,5vw,42px); margin: .5rem auto; max-width: 800px; }
.hero p { color: var(--muted); max-width: 800px; margin: 0 auto 1rem; }
.btn { display: inline-block; padding: 12px 16px; border-radius: 12px; font-weight: 700; text-decoration: none; margin: 4px; }
.btn-primary { background: var(--accent); color: #052e16; }
.btn-outline { border: 1px solid #374151; color: var(--text); }


h2 { margin: 1.5rem 0 .5rem; }
.services { display: grid; gap: 12px; }
@media (min-width: 900px) { .services { grid-template-columns: repeat(3, 1fr); } }
.svc { background: var(--card); padding: 16px; border: 1px solid var(--border); border-radius: 12px; }
